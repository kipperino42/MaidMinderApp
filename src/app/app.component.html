<ion-app>
    <ion-router-outlet main></ion-router-outlet>
   <section class="header">
      <h1>Maid Minder</h1>
    </section>


    <section class="auth" *ngIf="auth.user$ | async as user; else login">
        {{user | json}}
      <hr>

      <ion-button class="button" (click)="auth.signOut()">Sign Out</ion-button>
      <hr>
    </section>


    <ng-template #login>
      <ion-button class="button" (click)="auth.googleSignin()">Sign In</ion-button>
    </ng-template>


</ion-app>
